<div class="post-wrapper">
  <vote-counter [upvotes] = "post.numberOfUp" [downvotes] = "post.numberOfDown"></vote-counter>
  <div class="post-content">
    <h3>{{post.title}}</h3>
    <p>{{post.description}}</p>
  </div>
  <div class="expand-button" (click)="toggleExpand()">
    <i class="fas fa-plus icon"></i><a> {{this.expandText}}</a>
  </div>
</div>
