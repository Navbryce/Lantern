<div class = "counter-wrapper">
  <div [ngClass]="{'selected': votes.userVote == 1}" class="vote" (click) = "voteUp()"><i class = "fa fa-arrow-up"></i></div>
  <p class = "number-of-votes">{{votes.up - votes.down}}</p>
  <div [ngClass]="{'selected': votes.userVote == -1}" class="vote" (click) = "voteDown()"><i class = "fa fa-arrow-down"></i></div>
</div>
