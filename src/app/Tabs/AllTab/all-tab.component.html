<div class="wrapper">
  <div class="tab-nav">
    <button class="btn" (click)="makingPost=true"><i class="fa fa-pencil-square-o"></i>Make Post</button>
  </div>
  <div *ngFor = "let postObject of posts" >
    <post-element [profile]="profile" [post] = "postObject"></post-element>
  </div>
  <div *ngIf="makingPost" class="make-post">
    <make-post-input [profileID]="profile.ID" [profileName]="profile.profileName" (cancelSignal)="closeMakePost()" (createPostSignal)="makePost($event)"></make-post-input>
  </div>
</div>
